<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Pravin Singh - Frontend Developer Portfolio"
    />
    <title>Pravin Singh - Frontend Developer</title>
    <link rel="icon" href="./pravinsingh.jpg" />

    <!-- SEO Meta Tags -->
    <meta
      name="keywords"
      content="Pravin Singh, frontend developer, portfolio, web development, React, JavaScript"
    />
    <meta name="author" content="Pravin Singh" />

    <!-- Open Graph Meta Tags for social media sharing -->
    <meta property="og:title" content="Pravin Singh - frontend developer" />
    <meta
      property="og:description"
      content="Check out Pravin Singh's portfolio showcasing frontend development projects."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:url" content="https://www.pravinsingh.me" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags for Twitter sharing -->
    <meta name="twitter:title" content="Pravin Singh - frontend developer" />
    <meta
      name="twitter:description"
      content="Check out Pravin Singh's portfolio showcasing frontend development projects."
    />
    <meta
      name="twitter:image"
      content="https://twitter.com/pravinsingh1101/photo"
    />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- LinkedIn and Twitter links -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "url": "https://www.pravinsingh.me",
        "sameAs": [
          "https://www.linkedin.com/in/pravinsinghrajput/",
          "https://twitter.com/pravinsingh1101"
        ]
      }
    </script>
  </body>
</html>
